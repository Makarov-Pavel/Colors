    <title>Colors</title>
</head>
<body>
    <div class="wrapper">
        <div class="info">
            <p class="infoIcon">i</p>
            <p class="infoText">
                Нажав на "Пробел" Вы может обновить не заблокированные цвета (без обновления страницы);<br>
                Кликнув на иконку замочка Вы заблокируете цвет, что не позволит ему измениться при обновлении;<br>
                Кликнув на код цвета Вы скопируете его буфер обмена;
            </p>
        </div>
        <div class="column"><p class="colorText"></p><i class="fa-solid fa-lock-open" data-type="lock"></i></div>
        <div class="column"><p class="colorText"></p><i class="fa-solid fa-lock-open" data-type="lock"></i></div>
        <div class="column"><p class="colorText"></p><i class="fa-solid fa-lock-open" data-type="lock"></i></div>
